<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediAssist EHR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #e2f0ff, #f0f9ff);
            font-family: 'Segoe UI', sans-serif;
        }
        header {
            background: #0d6efd;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo i {
            font-size: 1.8rem;
        }
        .logo h1 {
            font-size: 1.5rem;
        }
        .auth-buttons a {
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-outline {
            border: 2px solid white;
            color: white;
        }
        .btn-outline:hover {
            background: white;
            color: #0d6efd;
        }
        .signup-form {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }
        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .signup-form button {
            width: 100%;
            padding: 12px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        .signup-form button:hover {
            background: #004cc9;
        }
    </style>
</head>
<body>
    <header>
    <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <h1>MediAssist EHR</h1>
    </div>
    <div class="auth-buttons">
        <!-- âœ… Corrected Home Button -->
        <a href="{{ url_for('home') }}#home" class="btn-outline"><i class="fas fa-home"></i> Home</a>
    </div>
</header>


    <div class="signup-form">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
