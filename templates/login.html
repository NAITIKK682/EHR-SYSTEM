<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediAssist EHR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to right, #d0e8f2, #f2f2f2);
            min-height: 100vh;
        }

        header {
            background: #0d6efd;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 1.8rem;
            color: white;
        }

        .logo h1 {
            font-size: 1.5rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .auth-buttons a {
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #0d6efd;
        }

        .btn-outline {
            border: 2px solid #ffffff;
            color: white;
        }

        .btn-outline:hover {
            background-color: white;
            color: #0d6efd;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }

        .login-form form {
            display: flex;
            flex-direction: column;
        }

        .login-form input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-form button {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background-color: #004cc9;
        }
    </style>
</head>
<body>
    <!-- Header -->
 <header>
    <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <h1>MediAssist EHR</h1>
    </div>
    <div class="auth-buttons">
        <!-- âœ… Corrected Home Button -->
        <a href="{{ url_for('home') }}#home" class="btn-outline"><i class="fas fa-home"></i> Home</a>
    </div>
</header>


    <!-- Login Content -->
    <main>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
